<!DOCTYPE HTML>  
<html>  
<head>  
    <meta charset="UTF-8">  
    <title>CSS3 Demo</title>
 
</head>
 
<body>
    <div id="box2" style="width:100px; height:100px; border:1px solid red;" onpointerdown="down()" onpointermove="move()" onpointercancel="cancel()" onpointerout="out()" onpointerup="up()">
       Pointer
    </div>
	<div style="width:300px; height:300px; border:1px solid blue; overflow:auto; touch-action:none;">
	<div id="box2" style="width:500px; height:500px; border:1px solid red;" onpointerdown="down()" onpointermove="move()" onpointercancel="cancel()" onpointerout="out()" onpointerup="up()">
       Pointer2 Pointer2-1 Pointer2-2 Pointer2-3
    </div>
	</div>
	<span id = "x"></span>
	<br/>
	<span id = "y"></span>
<script type="text/javascript">
function up()
{
	console.info("pointerup");
}
function out()
{
	console.info("pointerout");
}
function down()
{
	console.info("pointerdown");
	document.getElementById("x").innerHTML = "down";
}
function move()
{
	console.info("pointermove");
	document.getElementById("x").innerHTML = event.clientX;
	document.getElementById("y").innerHTML = event.clientY;
}
function cancel(evt)
{
	console.info("pointercancel");
	//return true;
}
function cancel1(evt)
{
	console.info("pointercancel1");
}

</script>
</body>
</html>
